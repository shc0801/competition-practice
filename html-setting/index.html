<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type3</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome/css/font-awesome.min.css">
</head>
<body>
    <input type="checkbox" name="open-aside" id="open-aside" hidden>
    <header class="wrap flex-between">
        <a href="#"><img src="./images/logo.png" alt="" height="60"></a>
        <nav class="d-lg-flex d-none bold">
            <div class="nav-item">
                <a href="#">전북중소기업채용박람회</a>
            </div>
            <div class="nav-item">
                <a href="#">기업 회원</a>
            </div>
            <div class="nav-item pr-4">
                <a href="#">개인 회원</a>
            </div>
            <div class="auth pl-4">
                <a href="#">로그인</a>
                <a class="pl-3" href="#">회원가입</a>
            </div>
        </nav>
        <label for="open-aside" class="icon-bar d-lg-none">
            <span></span><span></span><span></span>
        </label>
    </header>

    <aside>
        <label for="open-aside" class="aside-background"></label>
        <div class="aside-content"></div>
    </aside>

    <div class="visual-background w-100"></div>
    <div id="visual" class="wrap">
        <div class="visual-image">
            <img src="./images/13.jpg" alt="">
        </div>
        <div class="visual-text w-100 pos-center">
            <h1 class="bold">세상을 움직이는, 작지만 강한 기업</h1>
            <p class="pt-2 bold">인재육성형 중소기업 온라인 채용박람회</p>
            <button class="visual-btn mt-2">신청 바로가기</button>
        </div>
    </div>
    
    <div id="job-seeker" class="container py-5">
        <div class="header pt-5 pl-5">
            <h3>참여 구직자 혜택</h3>
            <h4>기존 구직자는 어떤 혜택을 받을 수 있나요?</h4>
        </div>
        <div class="row pt-5 mt-5">
            <div class="col-lg-4 col-md-6 my-5 flex-center">
                <div>
                    <h2>Interview</h2>
                    <p class="text-gray">기업과의 면접 기회 제공</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 my-5 flex-center">
                <div>
                    <h2>Information</h2>
                    <p class="text-gray">맞춤 채용 정보 제공</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 my-5 flex-center">
                <div>
                    <h2>Consulting</h2>
                    <p class="text-gray">채용 맞춤 컨설팅 제공</p>
                </div>
            </div>
        </div>
        <div class="flex-col">
            <div class="flex-center">
                <div class="blue-btn">
                    자세히보기
                </div>
            </div>
        </div>
    </div>
</body>
</html>
