<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome/css/font-awesome.min.css">
</head>
<body>
    <input type="checkbox" id="open-aside" hidden>
    <header class="wrap flex-between">
        <a href="./index.html"><img src="./images/logo.png" alt="logo" height="55"></a>
        <nav class="d-lg-flex d-none">
            <div class="nav-item">
                <a href="#">전주 자전거 한마당</a>
            </div>
            <div class="nav-item">
                <a href="./rental.html">자전거 대여</a>
            </div>
            <div class="nav-item">
                <a href="./booking.html">부스 사전 예약</a>
            </div>
            <div class="nav-item">
                <a href="#">후원금 납입</a>
            </div>
            <div class="nav-item">
                <a href="#">자전거 등록</a>
            </div>
            <div class="nav-item">
                <a href="#">부스 등록</a>
            </div>
        </nav>
        <div class="auth d-lg-block d-none">
            <a href="#"><button class="brown-btn mx-1">로그인</button></a>
            <a href="#"><button class="brown-btn mx-1">회원가입</button></a>
        </div>
        <label for="open-aside" class="icon-bar d-lg-none">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </header>
    <aside>
        <label for="open-aside" class="aside-background"></label>
        <div class="aside-content">

        </div>
    </aside>

    <div id="sub-visual">
        <div class="sub-visual-image">
            <img class="background-image" src="./images/27624481969_a0cbd669c2_c.jpg" alt="image">
            <div class="pos-center text-center text-white lighter">
                <div class="fs-9">자전거대여</div>
                <div class="fs-1 my-2">
                    메인페이지
                    <i class="fa fa-angle-right mx-1"></i>
                    자전거대여
                </div>
            </div>
        </div>
    </div>

    <div id="rental" class="py-5">
        <div class="container">
            <form action="/rental" method="post" class="px-5">
                <div class="form-group">
                    <label for="rental_date">대여 날짜</label>
                    <input class="form-control" name="date" type="date" min="2021-09-21" max="2021-09-25" required>
                </div>
                <div class="form-group">
                    <label for="rental_time">대여 시간</label>
                    <input class="form-control" name="time" type="time" min="09:00" max="18:00" step="600" required>
                </div>
                <div class="form-group">
                    <label for="rental_company">기업 선택</label>
                    <select id="company" class="form-control" name="company" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rental_bike">자전거 선택</label>
                    <select id="bike" class="form-control" name="bike" data-id="0" required>
                    </select>
                </div>
                <div class="form-group pr-5">
                    <label for="user_name">고객명</label>
                    <input type="text" id="user_name" class="form-control" name="user_name">
                </div>
                <div class="form-group pr-5">
                    <label for="user_phone">휴대폰번호</label>
                    <input type="tel" id="user_phone" class="form-control" name="user_phone">
                </div>
                <div class="form-group pr-5">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="form-control" name="password">
                </div>
                <div class="form-group pr-5">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" id="password2" class="form-control" name="password2">
                </div>
                <div class="flex-col py-3">
                    <button id="rental-btn" class="brown-btn flex-end">대여 요청</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/Rental.js"></script>

    <footer>
        <div class="container flex-center">Copyright ⓒ JUNJOOJANG 2020 All RIght Reserved.</div>
    </footer>
</body>
</html>
