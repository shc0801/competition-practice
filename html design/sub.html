<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome/css/font-awesome.min.css">
</head>
<body>
    <input type="checkbox" name="open-aside" id="open-aside" hidden>
    <header class="wrap flex-between">
        <a href="#"><img src="./images/logo.png" alt="" height="55"></a>
        <nav class="d-lg-flex d-none lighter">
            <div class="nav-item">
                <a href="#">전북중소기업채용박람회</a>
            </div>
            <div class="nav-item">
                <a href="#">기업 회원</a>
            </div>
            <div class="nav-item pr-4">
                <a href="#">개인 회원</a>
            </div>
            <div class="auth pl-4">
                <a href="#">로그인</a>
                <a class="pl-3" href="#">회원가입</a>
            </div>
        </nav>
        <label for="open-aside" class="icon-bar d-lg-none">
            <span></span><span></span><span></span>
        </label>
    </header>

    <aside>
        <label for="open-aside" class="aside-background"></label>
        <div class="aside-content px-4">
            <div class="auth">
                <a href="#">로그인</a>
                <a class="pl-3" href="#">회원가입</a>
            </div>
            <nav class="mt-2 bold">
                <div class="nav-item py-3">
                    <a href="#">전북중소기업채용박람회</a>
                </div>
                <div class="nav-item py-3">
                    <a href="#">기업 회원</a>
                </div>
                <div class="nav-item py-3 pr-4">
                    <a href="#">개인 회원</a>
                </div>
            </nav>
        </div>
    </aside>

    <div id="sub-visual" class="wrap">
        <div class="background">
            <img class="background-image" src="./images/13.jpg" alt="비주얼 이미지" title="비주얼 이미지">
        </div>
        <div class="w-100 pos-center text-center">
            <div class="fs-8 text-white mb-2 font-weight-lighter">출품신청</div>
            <div class="text-gray fs-2">
                전주한지문화축제
                <i class="fa fa-angle-right mx-1"></i>
                출품신청
            </div>
        </div>
    </div>
    
    <div class="container py-5">
        <form action="/sign-up" method="post" enctype="multipart/form-data" id="sign-up">
            <div class="form-group">
                <label for="user_email">이메일</label>
                <input type="text" id="user_email" class="form-control" name="user_email">
                <div class="error text-red mt-2 fx-n2"></div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" class="form-control" name="password">
                <div class="error text-red mt-2 fx-n2"></div>
            </div>
            <div class="form-group">
                <label for="passconf">비밀번호 확인</label>
                <input type="password" id="passconf" class="form-control" name="passconf">
                <div class="error text-red mt-2 fx-n2"></div>
            </div>
            <div class="form-group">
                <label for="user_name">이름</label>
                <input type="text" id="user_name" class="form-control" name="user_name">
                <div class="error text-red mt-2 fx-n2"></div>
            </div>
            <div class="form-group">
                <label for="image">프로필 사진</label>
                <input type="file" id="image" class="form-control" name="image" accept="image/*">
                <div class="error text-red mt-2 fx-n2"></div>
            </div>
            <div class="form-group">
                <label for="type">회원 유형</label>
                <select name="type" id="type" class="form-control">
                    <option value="normal">일반 회원</option>
                    <option value="company">기업 회원</option>
                </select>
            </div>
            <div class="form-group mt-3 text-right">
                <button class="btn-custom">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
