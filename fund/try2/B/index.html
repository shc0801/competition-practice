<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome/css/font-awesome.min.css">
</head>
<body>
    <input id="open-aside" type="checkbox" hidden>
    <header class="container">
        <div class="header-top d-lg-flex d-none flex-col">
            <div class="auth mr-3 flex-end">
                <a class="header-btn mx-1" href="/login">로그인</a>
                <a class="header-btn mx-1" href="./join.html">회원가입</a>
                <a class="header-btn mx-1" href="/admin">관리자</a>
            </div>
        </div>
        <div class="header-bottom flex-between">
            <a href="/" class="logo"><img src="./images/logo.png" alt="logo" height="35"></a>
            <nav class="d-lg-flex d-none">
                <div class="nav-item"><a class="lighter" href="./index.html">메인페이지</a></div>
                <div class="nav-item"><a class="lighter" href="./register.html">펀드등록</a></div>
                <div class="nav-item"><a class="lighter" href="./view.html">펀드보기</a></div>
                <div class="nav-item"><a class="lighter" href="./investor.html">투자자보기</a></div>
            </nav>
            <label for="open-aside" class="icon-bar d-lg-none">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>

    <aside>
        <label for="open-aside" class="aside-background"></label>
        <div class="aside-content px-4">
            <div class="auth">
                <a class="header-btn mx-1 fs-n4" href="/login">로그인</a>
                <a class="header-btn mx-1 fs-n4" href="./join.html">회원가입</a>
                <a class="header-btn mx-1 fs-n4" href="/admin">관리자</a>
            </div>
            <nav class="mt-4">
                <div class="nav-item my-3"><a class="lighter" href="./index.html">메인페이지</a></div>
                <div class="nav-item my-3"><a class="lighter" href="./register.html">펀드등록</a></div>
                <div class="nav-item my-3"><a class="lighter" href="./view.html">펀드보기</a></div>
                <div class="nav-item my-3"><a class="lighter" href="./investor.html">투자자보기</a></div>
            </nav>
        </div>
    </aside>

    <div id="visual" class="background">
        <div class="visual-text">
            <h5 class="text-dblue">킥스타터 펀드</h5>
            <p class="ligther">바쁜 일상에도 내 자산을 불려주는 가장 쉬운 재테크, 자본이 필요하다면 <br>
               킥스타터 펀드에서 미래의 발판을 마련해보세요</p>
            <button class="blue-btn fs-1">시작하기</button>
        </div>
    </div>

    <div id="best-fund" class="py-5">
        <div class="container">
            <div class="header flex-col-center">
                <i class="fa fa-bar-chart"></i>
                <h2>best <span>Fund</span></h2>
                <p>어떤 펀드가 가장 좋을까요?</p>
            </div>
            <div class="row">
                
            </div>
        </div>
    </div>

    <div id="investor-view-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content px-4 py-5">
                <div class="modal-body">
                    <div class="title">상세보기</div>
                    <div class="mt-2">
                        <small class="text-gray">번호</small>
                        <p class="ml-2 mb-0"></p>
                    </div>
                    <div class="mt-2">
                        <small class="text-gray">펀드명</small>
                        <p class="ml-2 mb-0"></p>
                    </div>
                    <div class="mt-2">
                        <small class="text-gray">창업자명</small>
                        <p class="ml-2 mb-0"></p>
                    </div>
                    <div class="mt-2">
                        <small class="text-gray">모집마감일</small>
                        <p class="ml-2 mb-0"></p>
                    </div>
                    <div class="mt-2">
                        <small class="text-gray">투자자리스트</small>
                        <div class="investor pl-1 pt-4" style="max-height: 450px; height: auto; overflow-y: scroll;">
                            <div>
                                <small class="text-gray">이메일</small>
                                <span class="ml-2">${list.email}</span>
                            </div>
                            <div class="mt-2">
                                <small class="text-gray">투자금액</small>
                                <span class="ml-2">${list.pay}원</span>
                            </div>
                            <div class="mt-2">
                                <small class="text-gray">투자시간</small>
                                <span class="ml-2">${list.datetime}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/App.js"></script>
</body>
</html>
