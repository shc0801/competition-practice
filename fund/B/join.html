<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome/css/font-awesome.min.css">
    <script src="./js/Join.js"></script>
</head>
<body>
    <input id="open-aside" type="checkbox" hidden>
    <header class="container ">
        <div class="header-top d-lg-flex d-none flex-col">
            <div class="auth mr-3 flex-end">
                <a class="header-btn mx-1" href="#">로그인</a>
                <a class="header-btn mx-1" href="./join.html">회원가입</a>
                <a class="header-btn mx-1" href="#">관리자</a>
            </div>
        </div>
        <div class="header-bottom flex-between">
            <a href="./index.html" class="logo">
                <img src="./images/logo.png" alt="logo" height="35">
            </a>
            <nav class="d-lg-flex d-none">
                <div class="nav-item">
                    <a class="lighter" href="./index.html">메인페이지</a>
                </div>
                <div class="nav-item">
                    <a class="lighter" href="./register.html">펀드등록</a>
                </div>
                <div class="nav-item">
                    <a class="lighter" href="./view.html">펀드보기</a>
                </div>
                <div class="nav-item">
                    <a class="lighter" href="./investor.html">투자자목록</a>
                </div>
            </nav>
            <label for="open-aside" class="icon-bar d-lg-none">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>
    <aside>
        <label for="open-aside" class="aside-background"></label>
        <div class="aside-content px-4">
            <div class="auth flex-end">
                <a class="header-btn mx-1 fs-n4" href="#">로그인</a>
                <a class="header-btn mx-1 fs-n4" href="./join.html">회원가입</a>
                <a class="header-btn mx-1 fs-n4" href="#">관리자</a>
            </div>
            <nav class="mt-4">
                <div class="nav-item my-3">
                    <a href="./index.html">메인페이지</a>
                </div>
                <div class="nav-item my-3">
                    <a href="./register.html">펀드등록</a>
                </div>
                <div class="nav-item my-3">
                    <a href="./view.html">펀드보기</a>
                </div>
                <div class="nav-item my-3">
                    <a href="./investor.html">투자자목록</a>
                </div>
            </nav>
        </div>
    </aside>

    <div id="sub-visual" class="position-relative">
        <div class="w-100 h-100 navigation-image">
            <img class="background-image" src="./images/sample10.jpg" alt="">
        </div>
        <div class="pos-center text-center">
            <div class="fs-9 text-white lighter">회원가입</div>
            <div class="fs-n1 text-white lighter mt-2">
                킥스타터 펀드
                <i class="fa fa-angle-right mx-1"></i>
                메인페이지
                <i class="fa fa-angle-right mx-1"></i>
                회원가입
            </div>
        </div>
    </div>

    <div id="view-fund" class="py-5">
        <div class="container">
            <div class="header mb-4 flex-col-center">
                <span class="bold text-blue">지금 킥스타터 펀드의 회원이 되어
                    미래의 발판을 마련해보세요.</span>
            </div>
            <form action="#">
                <div class="form-group">
                    <label for="join_email" class="py-1 pl-2 mb-1 fs-2 text-blue">이메일</label>
                    <input type="email" name="user_email" id="join_email" class="form-control" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="join_name" class="py-1 pl-2 mb-1 fs-2 text-blue">이름</label>
                    <input type="text" name="user_name" id="join_name" class="form-control" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="join_pw" class="py-1 pl-2 mb-1 fs-2 text-blue">비밀번호</label>
                    <input type="password" name="password" id="join_pw" class="form-control" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="join_pw2" class="py-1 pl-2 mb-1 fs-2 text-blue">비밀번호 확인</label>
                    <input type="password" name="password2" id="join_pw2" class="form-control" placeholder="다시 한 번 비밀번호를 입력하세요">
                </div>
                <div class="form-group flex-col pt-2">
                    <button id="join_submit" class="blue-btn flex-end">회원가입</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="toast">
        <div class="toast-header">
            <strong class="fs-1 text-blue">form 오류</strong>
          </div>
        <div class="toast-body px-3 py-5 text-blue">입력하신 정보가 양식과 일치하지 않습니다.</div>
    </div>
    
    <footer>
        <div class="container h-100 flex-center">
            <p class="m-0">Copyright Gondr Allright reserved. Since 2017-03-01</p>
        </div>
    </footer>
</body>
</html>
