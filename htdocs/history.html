<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome/css/font-awesome.min.css">
    <script src="./js/jquery-3.5.0.min.js"></script>
    <script src="./bootstrap-4.4.1-dist/js/bootstrap.js"></script>

    <style>
        .btn-filled { background-color: #9c836a; color: #fff; border: 1px solid #9c836a; }

        .history-title { width: 22%; font-size: 2em; font-weight: bold; border-top: 4px solid #333; }
        .history-title + div { width: 78%; border-top: 4px solid #333; }
    </style>
</head>
<body>
    <input type="checkbox" id="open-aside" hidden>
    <header>
        <div class="wrap flex-between h-100">
            <a href="#" class="logo background">
            </a>
            <nav class="d-lg-flex d-none">
                <div class="nav-item drop">
                    <a href="#">메인페이지</a>
                </div>
                <div class="nav-item drop">
                    <a href="#">전북대표축제</a>
                    <div class="drop-menu text-center">
                        <a class="px-2" href="#">개요 / 연혁</a>
                        <a class="px-2" href="#">찾아오시는 길</a>
                    </div>
                </div>
                <div class="nav-item drop">
                    <a href="#">독자와의 만남</a>
                    <div class="drop-menu text-center">
                        <a class="px-2" href="#">예약하기</a>
                        <a class="px-2" href="#">예약확인</a>
                    </div>
                </div>
                <div class="nav-item drop">
                    <a href="#">종합지원센터</a>
                    <div class="drop-menu text-center">
                        <a class="px-2" href="#">공지사항</a>
                        <a class="px-2" href="#">센터 소개</a>
                        <a class="px-2" href="#">관광정보</a>
                        <a class="px-2" href="#">데이터 공개</a>
                        <a class="px-2" href="#">찾아오시는 길</a>
                    </div>
                </div>
                <div class="nav-background"></div>
            </nav>
            <div class="menu fs-n4">
                <div class="menu-top flex-between pt-1">
                    <div class="lang-area flex-center">
                        <div class="lang-KOR px-2">
                            <a href="#">한국어</a>
                        </div>
                        <div class="lang-ENG px-2">
                            <a href="#">English</a>
                        </div>
                        <div class="lang-CHI px-2">
                            <a href="#">中文(简体)</a>
                        </div>
                    </div>
                    <div class="auth pl-3">
                        <a class="px-1" href="#">로그인</a>
                        <a class="px-1" href="#">회원가입</a>
                    </div>
                </div>
                <div class="utility flex-between mt-2">
                    <button class="header-btn px-2 py-1 ml-5">전라북도청</button>
                    <div class="search">
                        <input class="py-1 px-2" type="text" placeholder="검색어를 입력해주세요">
                    </div>
                </div>
            </div>
            <label for="open-aside" class="icon-bar d-lg-none">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>

    <aside class="d-lg-none">
        <label for="open-aside" class="aside-background"></label>
        <div class="aside-content px-4">
            <input class="py-1 px-2" type="text" placeholder="검색어를 입력해주세요">
            <div>
                <div class="lang d-flex py-3">
                    <div class="lang-KOR">
                        <a href="#">한국어</a>
                    </div>
                    <div class="lang-ENG pl-3 pr-2">
                        <a href="#">English</a>
                    </div>
                    <div class="lang-CHI px-2">
                        <a href="#">中文(简体)</a>
                    </div>
                    <button class="header-btn px-2 py-1 ml-5">전라북도청</button>
                </div>
                <div class="auth pb-3">
                    <a href="#">로그인</a>
                    <a class="pl-3 pr-2" href="#">회원가입</a>
                </div>
                <div class="nav--item py-3">
                    <a href="#">HOME</a>
                </div>
                <div class="nav--item py-3">
                    <a href="#">전북 대표 축제</a>
                </div>
                <div class="nav--item py-3">
                    <a href="#">축제 정보</a>
                </div>
                <div class="nav--item py-3">
                    <a href="#">축제 일정</a>
                </div>
                <div class="nav--item py-3">
                    <a href="#">환율안내</a>
                </div>
                <div class="nav--item py-3">
                    <a href="#">종합지원센터</a>
                    <div class="nav--item flex-col py-3 pl-3 fs-n1">
                        <a class="py-1" href="#">공지사항</a>
                        <a class="py-1" href="#">센터 소개</a>
                        <a class="py-1" href="#">관광정보 문의</a>
                        <a class="py-1" href="#">데이터 공개</a>
                        <a class="py-1" href="#">찾아오시는 길</a>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <div class="navigation position-relative">
        <div class="w-100 h-100 navigation-image">
            <img class="background-image" src="./images/02.비주얼이미지/1.jpg" alt="">
        </div>
        <div class="pos-center text-center mt-3">
            <div class="fs-9 text-white font-weight-lighter">연혁</div>
            <div class="fs-n1 text-white mt-2">
                전북 축제 On!
                <i class="fa fa-angle-right mx-1"></i>
                종합지원센터
                <i class="fa fa-angle-right mx-1"></i>
                연혁
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="flex-between">
            <div class="row flex-center">
                <a href="?type=2021" class="brown-btn 2021 mx-1">2021년</a>
                <a href="?type=2020" class="brown-btn 2020 mx-1">2020년</a>
                <a href="?type=2019" class="brown-btn 2019 mx-1">2019년</a>
                <a href="?type=2018" class="brown-btn 2018 mx-1">2018년</a>
                <a href="?type=2017" class="brown-btn 2017 mx-1">2017년</a>
            </div>
            <button data-toggle="modal" data-target="#write" class="brown-btn">글쓰기</button>
        </div>

        <div class="d-flex pt-5">
            <div class="history-title mr-5 ">2021</div>
            <div>
            </div>
        </div>
    </div>

    <div id="write" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="fs-3">연혁글쓰기</div>
                </div>
                <form id="write-history" action="" class="modal-body">
                    <div class="form-group">
                        <label for="write-content">연혁내용</label>
                        <input id="write-content" class="form-control" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="write-date">연혁일자</label>
                        <input id="write-date" class="form-control" type="date" required>
                    </div>
                    <div class="form-group flex-col">
                        <button class="brown-btn flex-end">글쓰기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div id="mod" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <input id="id" type="hidden">
                <div class="modal-header">
                    <div class="fs-3">연혁글쓰기</div>
                </div>
                <form id="mod-history" action="" class="modal-body">
                    <div class="form-group">
                        <label for="mod-content">연혁내용</label>
                        <input id="mod-content" class="form-control" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="mod-date">연혁일자</label>
                        <input id="mod-date" class="form-control" type="date" required>
                    </div>
                    <div class="form-group flex-col">
                        <button class="brown-btn flex-end">글쓰기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/History.js"></script>
</body>
</html>
