<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrap">
            <!-- 순방향 -->
            <!-- 원본 -->
            <input type="radio" name="move" id="move-1-2" hidden>
            <input type="radio" name="move" id="move-2-3" hidden>
            <input type="radio" name="move" id="move-3-1" hidden checked>
            
            <!-- 카피본 -->
            <input type="radio" name="move" id="move-1-2-copy" hidden>
            <input type="radio" name="move" id="move-2-3-copy" hidden>
            <input type="radio" name="move" id="move-3-1-copy" hidden>

            <!-- 역방향 -->
            <!-- 원본 -->
            <input type="radio" name="move" id="move-1-3" hidden>
            <input type="radio" name="move" id="move-3-2" hidden>
            <input type="radio" name="move" id="move-2-1" hidden>

            <!-- 카피본 -->
            <input type="radio" name="move" id="move-1-3-copy" hidden>
            <input type="radio" name="move" id="move-3-2-copy" hidden>
            <input type="radio" name="move" id="move-2-1-copy" hidden>

            <div id="button_slide" class="slide">
                <div class="inner">
                    <div class="image image_1"></div>
                    <div class="image image_2"></div>
                    <div class="image image_3"></div>
                </div>
                <div class="labels">
                    <div class="label">
                        <!-- 원본 -->
                        <label for=""></label>
                        <label for="move-2-1" class="label-2"></label>
                        <label for="move-3-1" class="label-3"></label>
                        <!-- 복사본 -->
                        <label for=""></label>
                        <label for="move-2-1-copy" class="label-2-copy"></label>
                        <label for="move-3-1-copy" class="label-3-copy"></label>
                        
                    </div>
                    <div class="label">
                        <!-- 원본 -->
                        <label for="move-1-2" class="label-1"></label>
                        <label for=""></label>
                        <label for="move-3-2" class="label-3"></label>
                        <!-- 복사본 -->
                        <label for="move-1-2-copy" class="label-1-copy"></label>
                        <label for=""></label>
                        <label for="move-3-2-copy" class="label-3-copy"></label>
                        
                    </div>
                    <div class="label">
                        <!-- 원본 -->
                        <label for="move-1-3" class="label-1"></label>
                        <label for="move-2-3" class="label-2"></label>
                        <label for=""></label>
                        <!-- 복사본 -->
                        <label for="move-1-3-copy" class="label-1-copy"></label>
                        <label for="move-2-3-copy" class="label-2-copy"></label>
                        <label for=""></label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
